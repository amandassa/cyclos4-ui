<h1>{{ i18n.ad.deliveryMethod }}</h1>

<ng-container [formGroup]="form">
  <input-field *ngIf="!name" formControlName="name" [label]="i18n.general.name" required> </input-field>
  <decimal-field
    formControlName="chargeAmount"
    [label]="i18n.ad.deliveryPrice"
    [scale]="currency.decimalDigits"
    [prefix]="currency.prefix"
    [suffix]="currency.suffix"
    fieldSize="full"
    required>
  </decimal-field>
  <time-interval-field formControlName="minTime" [label]="i18n.ad.minDeliveryTime"> </time-interval-field>
  <time-interval-field formControlName="maxTime" [label]="i18n.ad.maxDeliveryTime" required> </time-interval-field>
  <textarea-field formControlName="remarks" [label]="i18n.ad.remarks"> </textarea-field>
</ng-container>
<actions forceRow>
  <action-button [disabled]="requesting$ | async" (action)="submit()" [label]="i18n.general.submit"> </action-button>
  <action-button outline (action)="modalRef.hide()" [label]="i18n.general.cancel"> </action-button>
</actions>

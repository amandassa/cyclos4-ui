<page-layout [ready]="data$ | async">
  <ng-container *ngIf="data;">
    <page-content mode="filters" [heading]="data.type.pluralName"
      [mobileHeading]="data.type.pluralName"
      [headingActions]="headingActions$ | async">
      <div [formGroup]="form" class="filters-form filters-form-separator">
        <div class="row">
          <ng-container *ngIf="user && !authHelper.isSelf(user)">
            <div class="col-12 col-md-6">
              <label-value [label]="i18n.general.user" labelPosition="side"
                kind="fieldView">
                <user-link [user]="user"></user-link>
              </label-value>
            </div>
            <div *ngIf="layout.gtsm$" class="col-12 col-md-6">
            </div>
          </ng-container>
          <div *ngIf="showKeywords()" class="col-12 col-md-6">
            <input-field labelPosition="side" formControlName="keywords"
              [label]="i18n.general.keywords" fieldSize="full"></input-field>
          </div>
          <ng-container *ngIf="generalSearch">
            <div *ngIf="userStatuses.length > 1" class="col-12 col-md-6">
              <multi-selection-field labelPosition="side"
                formControlName="userStatuses"
                [label]="i18n.user.profile.statusUser">
                <field-option *ngFor="let status of userStatuses"
                  [value]="status" [text]="userHelper.userStatus(status)">
                </field-option>
              </multi-selection-field>
            </div>
            <div *ngIf="groups.length > 1" class="col-12 col-md-6">
              <multi-selection-field labelPosition="side"
                hierarchyProperty="groupSet" formControlName="groups"
                [label]="i18n.user.groups">
                <field-option *ngFor="let group of groups"
                  [value]="ApiHelper.internalNameOrId(group)"
                  [internalName]="group.internalName" [id]="group.id"
                  [text]="group.name" [parent]="group.groupSet">
                </field-option>
              </multi-selection-field>
            </div>
            <div class="col-12 col-md-6">
              <user-field labelPosition="side" [label]="i18n.user.broker"
                formControlName="broker" [filters]="{roles: ['broker']}">
              </user-field>
            </div>
            <div class="col-12 col-md-6">
              <user-field labelPosition="side" formControlName="user"
                [label]="i18n.general.user"></user-field>
            </div>
          </ng-container>
          <ng-container *ngIf="this.generalSearch || !isOwnRecords()">
            <div class="col-12 col-md-6">
              <user-field labelPosition="side" formControlName="createdBy"
                [label]="i18n.record.createdBy"></user-field>
            </div>
            <!-- Force a new line to keep date range in same row -->
            <ng-container *ngIf="!data.hideDateOnList">
              <div class="w-100"></div>
              <div class="col-12 col-md-6">
                <date-field labelPosition="side" formControlName="beginDate"
                  [label]="i18n.general.beginDate" minDate="past100"
                  maxDate="todayEnd" fieldSize="full">
                </date-field>
              </div>
              <div class="col-12 col-md-6">
                <date-field labelPosition="side" formControlName="endDate"
                  [label]="i18n.general.endDate" minDate="past100"
                  maxDate="todayEnd" fieldSize="full">
                </date-field>
              </div>
            </ng-container>
          </ng-container>
          <div class="col-12 col-md-6" *ngFor="let cf of fieldsInSearch">
            <custom-field-filter labelPosition="side" [field]="cf"
              [formControl]="form.get('customValues').get(cf.internalName)">
            </custom-field-filter>
          </div>
          <ng-container *ngIf="generalSearch">
            <div class="col-12 col-md-6"
              *ngFor="let bf of basicProfileFields">
              <basic-profile-field-filter labelPosition="side" [field]="bf"
                [formControl]="form.get('profileFields').get(bf.field)">
              </basic-profile-field-filter>
            </div>
            <div class="col-12 col-md-6"
              *ngFor="let cf of customProfileFields">
              <custom-field-filter labelPosition="side" [field]="cf"
                [formControl]="form.get('profileFields').get(cf.internalName)">
              </custom-field-filter>
            </div>
          </ng-container>
        </div>
      </div>
    </page-content>
    <results-layout resultType="list" [results]="results$ | async"
      (update)="update($event)" [rendering$]="rendering$" [toLink]="toLink">

      <mobile-result *mobileResult="let row">
        <div class="d-flex">
          <div>
            <label-value *ngIf="!data.hideDateOnList"
              [label]="i18n.general.creationDate" labelPosition="above">
              {{ row.creationDate | dateTime }}
            </label-value>
            <label-value *ngIf="generalSearch" [label]="i18n.general.user"
              labelPosition="above">
              {{ recordOwner(row) }}
            </label-value>
            <label-value *ngFor="let field of fieldsInList"
              [label]="field.name" labelPosition="above">
              <format-field-value [fields]="data.customFields"
                [plainText]="true" [fieldName]="field.internalName"
                [object]="row" [customValues]="row.customValues">
              </format-field-value>
            </label-value>
          </div>
          <div class="ml-auto text-right d-flex flex-column">
            <button *ngIf="data.edit" type="button"
              [tooltip]="i18n.general.edit" class="btn btn-icon"
              (click)="router.navigate(editPath(row)); $event.stopPropagation(); $event.preventDefault()">
              <icon [icon]="SvgIcon.Pencil"></icon>
            </button>
            <button *ngIf="data.remove" type="button"
              [tooltip]="i18n.general.remove" class="btn btn-icon"
              [ngClass]="{'mt-2': data.edit}"
              (click)="remove(row); $event.stopPropagation(); $event.preventDefault()">
              <icon [icon]="SvgIcon.Trash"></icon>
            </button>
          </div>
        </div>
      </mobile-result>

      <table *resultTable class="table table-hover cursor-pointer">
        <thead>
          <th *ngIf="!data.hideDateOnList">{{ i18n.general.creationDate }}
          </th>
          <th *ngIf="generalSearch">{{ i18n.general.user }}</th>
          <th *ngFor="let field of fieldsInList">
            {{ fieldName(field.internalName) }}
          </th>
          <th class="actions"></th>
        </thead>
        <tbody>
          <tr *ngFor="let row of (results$ | async)?.results"
            (click)="router.navigate(viewPath(row))">
            <td *ngIf="!data.hideDateOnList">{{ row.creationDate | dateTime }}
            </td>
            <td *ngIf="generalSearch">{{ recordOwner(row) }}</td>
            <td *ngFor=" let field of fieldsInList">
              <format-field-value [fields]="data.customFields"
                [plainText]="true" [fieldName]="field.internalName"
                [object]="row" [customValues]="row.customValues">
              </format-field-value>
            </td>
            <td class="actions actions-multiple">
              <button *ngIf="data.edit" type="button"
                [tooltip]="i18n.general.edit" class="btn btn-icon"
                (click)="router.navigate(editPath(row)); $event.stopPropagation()">
                <icon [icon]="SvgIcon.Pencil"></icon>
              </button>
              <button *ngIf="data.remove" type="button"
                [tooltip]="i18n.general.remove" class="btn btn-icon"
                [ngClass]="data.edit ? 'ml-3' : ''"
                (click)="remove(row); $event.stopPropagation()">
                <icon [icon]="SvgIcon.Trash"></icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </results-layout>
  </ng-container>
</page-layout>

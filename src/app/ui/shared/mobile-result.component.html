<div *ngIf="title" class="mobile-result-container cell-main pb-0">{{ title }}</div>
<div class="mobile-result-container">
  <div *ngIf="hasAvatar" class="avatar">
    <avatar [image]="avatarImage" [icon]="avatarIcon" [roundBorders]="avatarRoundBorders"> </avatar>
  </div>
  <div class="mobile-result-content">
    <ng-container *ngIf="amount || date || topLeft || topRight">
      <div class="cell-date-amount">
        <div *ngIf="topRight" class="cell-top-right">
          {{ topRight }}
        </div>
        <div *ngIf="amount" class="cell-amount" [ngClass]="amountClass">
          {{ amount | currency : currency : forceSign }}
        </div>
        <div *ngIf="date" class="cell-date">
          {{ date | date }}
        </div>
        <div *ngIf="topLeft" class="cell-top-left">
          {{ topLeft }}
        </div>
      </div>
      <div class="clearfix"></div>
    </ng-container>
    <ng-content></ng-content>
  </div>
</div>

<ng-container [formGroup]="form">
  <label-value [label]="i18n.password.forgotten.principal" kind="fieldView">
    <div class="text-left">{{ form.value.user }}</div>
  </label-value>
  <input-field [label]="i18n.password.forgotten.code" [formControl]="form.get('code')" required focused></input-field>
</ng-container>

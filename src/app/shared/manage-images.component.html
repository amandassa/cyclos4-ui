<h1>{{ i18n.field.image.manage }}</h1>

<div class="mb-3">{{ i18n.field.image.manageMessage }}</div>

<ng-template #imageTemplate let-item="item">
  <div class="d-flex justify-items-center mb-2 cursor-move">
    <avatar size="medium" [image]="item.value"></avatar>
    <div class="ml-2 flex-grow-1 d-flex align-items-center text-truncate">
      {{ item.value.name }}
    </div>
    <div class="ml-2">
      <button
        *ngIf="!(requireAtLeastOne && ((order.valueChanges | async) || order.value)?.length === 1)"
        type="button" class="btn btn-icon" (click)="remove(item.value)">
        <icon [icon]="SvgIcon.X"></icon>
      </button>
    </div>
  </div>
</ng-template>

<bs-sortable [itemTemplate]="imageTemplate" [formControl]="order">
</bs-sortable>

<div *ngIf="manageAfterConfirm" class="mt-4 text-primary">
  {{ i18n.field.image.manageAfterConfirm }}
</div>

<actions forceRow>
  <action-button (action)="ok()" [label]="i18n.general.confirm">
  </action-button>
  <action-button outline (action)="modalRef.hide()"
    [label]="i18n.general.cancel">
  </action-button>
</actions>

<label-value *ngIf="label; else widget" [formField]="self"
  [informationText]="informationText">
  <ng-container *ngTemplateOutlet="widget"></ng-container>
</label-value>

<ng-template #widget>
  <div *ngIf="!maxItemsReached; else maxItemsReachedInfo" class="d-flex mw-100 w-100">
    <div class="d-flex flex-grow-1 mw-100">
      <input-field #inputField [formControl]="inputFieldControl">
      </input-field>
    </div>
    <div class="d-flex ml-2">
      <button type="button" class="btn btn-icon" [tooltip]="i18n.general.add"
        (click)="add()">
        <icon [icon]="SvgIcon.PlusCircle"></icon>
      </button>
    </div>
  </div>
    <ng-template #maxItemsReachedInfo>
      <div class="mt-2">
        {{ i18n.general.maxItemsReached }}
      </div>
    </ng-template>
  <div *ngIf="value.length > 0" class="d-flex mw-100 w-100 flex-wrap">
    <chip [icon]="SvgIcon.Search" *ngFor="let str of value" class="mt-2 mr-2"
      (close)="remove(str)">
      {{ str }}
    </chip>
  </div>
  <field-errors [control]="formControl"></field-errors>
</ng-template>

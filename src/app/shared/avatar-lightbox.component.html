<avatar
  [icon]="icon"
  [iconColor]="iconColor"
  [zoom]="zoom"
  [roundBorders]="roundBorders"
  [size]="size"
  [iconSize]="iconSize"
  [image]="image"
  (click)="showLightbox()"></avatar>
<ngx-gallery *ngIf="galleryImages?.length > 0" [options]="galleryOptions" [images]="galleryImages"> </ngx-gallery>
